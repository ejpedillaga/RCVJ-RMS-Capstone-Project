    <!-- Popup dialog -->
    <div class="popup" id="thirdPopup">
        <h2>Job Posting</h2>
        <p>Fill in all the needed fields</p>
        <div class="form-container">
            <!-- Steps -->
            <div class="form-step form-step-active">
                <!-- Step 1 content -->
                <div class="jobposting-box">
                    <label for="partner-jobposting-partner-company">Partner Company</label><br>
                    <input type="text" id="partner-jobposting-partner-company" class="jobposting-select" readonly>
                    <!--Options Here -->                              
                    </select>
                </div>
                
                <div class="btns-group">
                    <a href="#" class="btn btn-next"><i class="fas fa-chevron-right"></i></a>
                </div>
                <div class="jobposting-buttons">
                    <button class="jobposting-button jobposting-button-save" onclick="partnerSaveAndPostJob()">Save and Post</button>
                    <button class="jobposting-button jobposting-button-cancel" onclick="closeThirdPopup()">Cancel</button>
                </div>
            </div>
            
            <!-- Additional steps -->
            <div class="form-step">
                <!-- Step 2 content -->
                <div class="jobposting-box">
                    <label for="partner-jobposting-job-title">Job Title</label><br>
                    <input type="text" id="partner-jobposting-job-title" class="jobposting-input" placeholder="Enter job title"><br><br>
                    <label for="partner-jobposting-location">Location</label><br>
                    <input type="text" id="partner-jobposting-location" class="jobposting-input" placeholder="Enter job location"><br><br>
                    <label for="partner-jobposting-openings">Available openings</label><br>
                    <input type="number" id="partner-jobposting-openings" class="jobposting-select" min="1" max="100" placeholder="Enter number of open positions from 1-100">
                </div>
                
                <div class="btns-group">
                    <a href="#" class="btn btn-prev"><i class="fas fa-chevron-left"></i></a>
                    <a href="#" class="btn btn-next"><i class="fas fa-chevron-right"></i></a>
                </div>
                <div class="jobposting-buttons">
                    <button class="jobposting-button jobposting-button-save" onclick="partnerSaveAndPostJob()">Save and Post</button>
                    <button class="jobposting-button jobposting-button-cancel" onclick="closePopup('thirdPopup')">Cancel</button>
                </div>
            </div>
            
            <div class="form-step">
                <!-- Step 3 content -->
                <div class="jobposting-box">
                    <label for="partner-jobposting-description">Job Description</label><br>
                    <textarea id="partner-jobposting-description" class="jobposting-textarea"></textarea>
                </div>
                <div class="btns-group">
                    <a href="#" class="btn btn-prev"><i class="fas fa-chevron-left"></i></a>
                    <a href="#" class="btn btn-next"><i class="fas fa-chevron-right"></i></a>
                </div>
                <div class="jobposting-buttons">
                    <button class="jobposting-button jobposting-button-save" onclick="partnerSaveAndPostJob()">Save and Post</button>
                    <button class="jobposting-button jobposting-button-cancel" onclick="closeThirdPopup()">Cancel</button>
                </div>
            </div>

            <div class="form-step">
                <!-- Step 4 content -->
                <div class="jobposting-box">
                    <label for="partner-jobposting-skills">Skills</label><br>
                    <div id="partner-jobposting-skills-container" class="jobposting-skills-container">

                <div class="btns-group">

                </div>
                <div class="jobposting-buttons">
                    <button class="jobposting-button jobposting-button-save" onclick="partnerSaveAndPostJob()">Save and Post</button>
                    <button class="jobposting-button jobposting-button-cancel" onclick="closeThirdPopup()">Cancel</button>
